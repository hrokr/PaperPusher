version: "3"
services:
  airflow:
    image: apache/airflow:3.0.2-python3.13
    container_name: document_flow
    restart: always
    ports:
      - "8080:8080"
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./dags:/opt/airflow/dags
      - ./scripts:/opt/airflow/scripts
      - ./db:/opt/airflow/db
      - ./data:/opt/airflow/data
    command: webserver
